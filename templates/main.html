    <!-- 부트스트랩 시작코드 -->
    <link

    <style>
      .topbar {
        width: auto;
        height: 70px;
        display: flex;
      }
      .topbar_title {
        flex-basis: 50%;
        text-align: center;
      }
      .topbar_category {
        flex-basis: 50%;
        /* line-height: 70px; */
      }
      .description {
        display: flex;
      }

      .description_left {
        flex-basis: 50%;
        margin: 0px 20px 20px 20px;
        
      }

      .description_left_map {
        background-color: brown;
        height: 400px;
        /* 박스내에서 텍스트 작성, 스크롤 */
        box-sizing: border-box;
        background: yellow;
        
        padding: 10px;
        overflow: auto;
        
      

      }
      .description_left_comment{
        margin-top: 20px;
      }


      .description_right {
        flex-basis: 50%;
        margin: 0px 20px 20px 20px;
        box-sizing: border-box;
        background: yellow;
        height: 500px;
        
        padding: 10px;
        overflow: auto;
      }

      .description_right_comment {
        border: 1px solid black;
        margin: 0px 0 10px 0;
        
      }
      .col{
        margin: 20px 0 20px 0px;
      }
    </style>

    <script>
      $(document).ready(function () {
        show_main();
      });
      function show_main() {
        // $('#cards-box').empty();
        $.ajax({
          type: 'GET',
          url: '/gyms',
          data: {},
          success: function (response) {
            let rows = response['gymsList'];
            for (let i = 0; i < rows.length; i++) {
              let title = rows[i]['gym_Title'];
              // let image = rows[i]['gym_Image'];
              let desc = rows[i]['gym_Desc'];
              let location = rows[i]['gym_Location'];
              let phoneNumber = rows[i]['gym_PhoneNumber'];

              let temp_html = `<div class="col" >
                                <div OnClick=" select_comment('${title}')" style="cursor:pointer;" class="card h-100">
                                    
                                    <div class="card-body" style="background-color: var(--bg-color);">
                                        <h5 class="card-title">${title}</h5>
                                        <span class="card-text">${location}</span>
                                        <span class="card-text">-${desc}</span>
                                        <p class="card-text">${phoneNumber}</p>
                                    </div>
                                </div>
                             </div>`;
              $('#cards-box').append(temp_html);
            }
          },
        });
      }

      


      function select_comment(a) {
        // FIXME:로그인시 닉네임 id값    
        // let name = $('#name').val()

            let comment = $('#comment').val()
            let title = a
              console.log(title)

            $.ajax({
                type: 'POST',
                url: '/comment',
                data: {title_give:title,comment_give:comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()


                }
            })
        }




      // 해당박스클릭시 코멘트를 보여주는 기능
      $(document).ready(function () {
        show_comment();
      });

      function show_comment() {


            $.ajax({
                type: "GET",
                url: "/comment",
                data: {},
                success: function (response) {
                    let rows = response['gymCommentList']
                    for (let i=0; i < rows.length; i++ ){
                        let title = rows[i]['title']
                        let comment = rows[i]['comment']
                        console.log(title,comment)

                        let temp_html = `<div class="card-body">
                                            <blockquote class="blockquote mb-0">
                                                <p>${title}</p>
                                                <footer class="blockquote-footer">(//닉네임//)--${comment} <cite title="Source Title"></cite></footer>
                                            </blockquote>
                                         </div>`
                        $('#comment-list').append(temp_html)
                    }

                }
            });
        }
    </script>
  </head>
  <body>
    <!-- 상단바 -->
    <section class="topbar">
      <h1 class="topbar_title">프로젝트 이름</h1>
      <div class="topbar_category">
        <!-- <button onclick="show_main()" class="topbar_category_gym">
          헬스장
        </button>
        <button class="topbar_category_pilates">필라테스</button>
        <button class="topbar_category_crossfit">크로스핏</button> -->
      </div>
    </section>
    <section class="description">
      <!-- 왼쪽 크롤링값 -->
      <div class="description_left">
        <div class="description_left_map">
          <div id="cards-box">
            <div class="col">
              <!-- <div
                OnClick=" window.open('??')"
                style="cursor: pointer"
                class="card h-100"
              >
                <img
                  src="??"
                  class="card-img-top"
                  style="background-color: var(--bg-color)"
                />
                <div
                  class="card-body"

                >
                  <h5 class="card-title">${title}</h5>
                  <p class="card-text">${desc}</p>
                </div>
              </div> -->
            </div>
          </div>
        </div>

        <!-- 코멘트박스 , 등록버튼 -->
        <div class="description_left_comment">
          <input id="comment" type="text" />
        </div>
      </div>

      <!-- 우측 리뷰박스 -->
      <div id="comment-list" class="description_right">
        
      </div>
    </section>
  </body>
</html>
