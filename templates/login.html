<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헬스장</title>
    <!-- 구글폰트 시작코드 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트어썸 시작코드 -->
    <script
      src="https://kit.fontawesome.com/06632c157c.js"
      crossorigin="anonymous"
    ></script>
    <!-- 부트스트랩 시작코드 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- 제이쿼리,에이잭스 시작코드 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
      .section {
        max-width: 2000px;
        width: 100%;
        /* height: 1000px; */
        background-color: red;
        margin: 20px 20px 20px 20px;
      }
      .loginMainBox {
        /* height: 2000px; */
        background-color: blue;
        display: flex;
      }

      .login__titlebox_left {
        background-color: black;
        flex-basis: 60%;
      }

      .login__titlebox_right {
        background-color: beige;
        flex-basis: 40%;
        text-align: center;
      }

      .login__titlebox {
        margin: 20px 0px 30px 0;
      }
    </style>
    <script>
      function login() {
        let a = $('#userid').val();
        console.log(a);
        $.ajax({
          type: 'POST',
          url: '/api/login',
          data: { id_give: $('#userid').val(), pw_give: $('#userpw').val() },
          success: function (response) {
            if (response['result'] == 'success') {
              // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
              // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
              $.cookie('mytoken', response['token']);

              alert('로그인 완료!');
              window.location.href = '/main';
            } else {
              // 로그인이 안되면 에러메시지를 띄웁니다.
              alert(response['msg']);
            }
          },
        });
      }
      function signUp() {
        window.location.href = '/join';
      }
    </script>
  </head>
  <body>
    <div class="section">
      ss
      <div class="loginMainBox">
        <div class="login__titlebox_left">img</div>

        <div class="login__titlebox_right">
          <div class="login__titlebox titlename">
            <h1>프로젝트 이름</h1>
          </div>
          <div class="login__titlebox username">
            <span>username<input type="text" id="userid" /></span>
          </div>
          <div class="login__titlebox password">
            <span>password<input type="password" id="userpw" /></span>
          </div>
          <div class="login__titlebox loginBtn">
            <button onclick="login()">Login</button>
          </div>
          <div class="login__titlebox signupBtn">
            <button onclick="signUp()">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
